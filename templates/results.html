<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #f4f6fa;
            color: #1e1e1e;
        }

        /* Sidebar */
        .sidebar {
            width: 230px;
            background: #243447;
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            font-size: 21px;
            margin-bottom: 15px;
            font-weight: 700;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        .sidebar a {
            color: white;
            font-size: 15px;
            text-decoration: none;
            padding: 10px 14px;
            border-radius: 6px;
            transition: 0.25s ease;
            background: rgba(255,255,255,0.1);
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Main container */
        .container {
            margin-left: 270px;
            padding: 40px;
            width: calc(100% - 270px);
            animation: fadeIn 0.4s ease;
        }

        .welcome-msg {
            font-size: 16px;
            color: #4a5565;
            margin-bottom: 20px;
            font-style: italic;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 25px;
            text-align: center;
            color: #243447;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 12px;
            font-size: 22px;
            color: #2d3e50;
            border-left: 5px solid #226bfd;
            padding-left: 10px;
        }

        details {
            background: #f1f3f7;
            border: 1px solid #d8dce4;
            border-radius: 10px;
            padding: 12px 18px;
            margin-bottom: 20px;
        }

        summary {
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }

        pre {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d4d8e0;
            white-space: pre-wrap;
            margin-top: 12px;
            font-size: 14px;
        }

        img {
            width: 100%;
            max-width: 850px;
            border-radius: 10px;
            border: 1px solid #d0d4dd;
            display: block;
            margin-top: 18px;
            margin-bottom: 25px;
        }

        a.back-btn {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 20px;
            background: #226bfd;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.25s ease;
        }

        a.back-btn:hover {
            background: #1a57d6;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding-top: 18px;
            border-top: 1px solid #d4d9e3;
            font-size: 14px;
            color: #6b7684;
        }

        /* Dark mode button */
        .dark-btn {
            margin-top: 15px;
            padding: 8px;
            background: #4b5d78;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.25s ease;
            width: 100%;
        }

        .dark-btn:hover {
            background: #3a4b62;
        }

        .dark-mode {
            background: #1a1f26;
            color: #e5e7eb;
        }

        .dark-mode .container {
            color: #e5e7eb;
        }

        .dark-mode details {
            background: #2a2f38;
            border-color: #3a3f48;
        }

        .dark-mode pre {
            background: #1e242b;
            border-color: #3a3f48;
            color: #d0d6df;
        }

        .dark-mode img {
            border-color: #3a3f48;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Time-Series AI</h2>
        <a href="/">Upload Dataset</a>
        <button class="dark-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div class="container">
        <div class="welcome-msg">
            Your dataset has been analyzed. Explore the insights and plots below.
        </div>

        <h1>AI Time-Series Analysis Results</h1>

        <h2>Insights</h2>
        <details>
            <summary>View Insights</summary>
            <pre>{{ insights }}</pre>
        </details>

        <h2>Plots</h2>
        {% for p in plots %}
            <img src="{{ url_for('static', filename='plots/' + p) }}">
        {% endfor %}

        <a href="/" class="back-btn">Back</a>

        <footer>
            AI Time-Series Insight Summarizer â€¢ Automated Analysis
        </footer>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
